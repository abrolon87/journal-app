{% extends "journal_entries/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <p>Add New Topic:</p>
{% endblock page_header %}

{% block content %}
  
  <form method='post' action="{% url 'journal_entries:new_topic' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-primary">Add Topic</button>
    {% endbuttons %}
  </form>
  
{% endblock content %}
