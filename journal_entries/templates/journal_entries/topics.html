{% extends "journal_entries/base.html" %}

{% block content %}

<p> Topics </p>

<ul>
  {% for topic in topics %}
    <li>
      <a href="{% url 'journal_entries:topic' topic.id %}">{{ topic }}</a>
    </li>
  {% empty %}
    <li>No topics added yet.</li>
  {% endfor %}

</ul>
<a href="{% url 'journal_entries:new_topic' %}">Add a new topic</a>
{% endblock content %}
