{% extends "journal_entries/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h3><a href="{% url 'journal_entries:topic' topic.id %}">{{ topic }}</a></h3>

  
{% endblock page_header %}

{% block content %}


  <form action="{% url 'journal_entries:edit_entry' entry.id %}" method='post' class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-primary">Save changes</button>
    {% endbuttons %}
  </form>

{% endblock content %}
